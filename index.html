<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="buttons">
                <span class="play"><i class="fa fa-play"></i></span>
                <span class="menu"><i class="fa fa-bars"></i></span>
            </div>
            <div class="cities">
                <ul>
                </ul>
            </div>
            <div class="options">
                <h3>Options</h3>
                <label><input type="radio" name="unit" value="f" checked><span>Fahrenheit</span></label>
                <label><input type="radio" name="unit" value="c"><span>Celsius</span></label>
                <span class="ok"><i class="fa fa-check"></i></span>
            </div>
            <div class="data">
                <h1 class="city">Roker</h1>
                <h2 class="country"></h2>
                <p class="conditions">Press <span class="play"><i class="fa fa-play"></i></span> to begin</p>
                <p class="press"><i class="fa fa-eye"></i></p>
                <p class="temp"></p>
            </div>
            <div class="github">Peep the script on <a href="https://github.com/StephenWidom/roker" target="_blank">GitHub</a>.</div>
        </div>
    </section>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Oswald:700" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
